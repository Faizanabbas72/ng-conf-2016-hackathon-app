<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angular 2 - Countries and Capitals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        "dist": {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('dist/bootstrap')
      .then(null, console.error.bind(console));
  </script>

  <!-- 3. Add custom styles -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      background: white; /* White background for the app */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px; /* Limit max width for larger screens */
    }

    h1 {
      margin: 0;
      color: #007BFF; /* Bootstrap primary color */
      font-size: 24px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px; /* Smaller heading for mobile */
      }
      p {
        font-size: 14px; /* Smaller paragraph text for mobile */
      }
    }
  </style>
</head>

<body>
  <app>
    <h1>Loading...</h1>
    <p>Please wait while the application is loading...</p>
  </app>
</body>

</html>
